<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- GOOGLE FONTS LINK  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }    
  </style>
</head>
<body data-theme="theme1">
  <main>
    <section data-theme="theme1" class="head  __flex __row">
      <h1 role="heading">calc</h1>
      
      <div class="themeChanger __flex __row">
        <div role="contentinfo">THEME</div>
        
        <div class="toggleTheme __flex __cols">
          <div class="toggle-info __flex __row">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>

          <div data-theme="theme1" class="toggle-box __flex __row">
            <div data-theme="theme1" class="ball"></div>
            <div><button value="theme1" class="themeToggle"></button></div>
            <div><button value="theme2" class="themeToggle"></button></div>
            <div><button value="theme3" class="themeToggle"></button></div>
          </div>
        </div>

      </div>

    </section>

    <section data-theme="theme1" class="display __flex">
      <h1 id='displayNum'>0</h1>
    </section>

    <section data-theme="theme1" class="keypad">
      <!-- THERE ARE 5 ROWS AND EACH ROW HAS 4 BUTTONS  -->
      <div class="btn-row __flex __row">
        <button value="7" class="btn">7</button>
        <button value="8" class="btn">8</button>
        <button value="9" class="btn">9</button>
        <button value="" class="btn del">DEL</button>
      </div>

      <div class="btn-row __flex __row">
        <button value="4" class="btn">4</button>
        <button value="5" class="btn">5</button>
        <button value="6" class="btn">6</button>
        <button value="+" class="btn">+</button>
      
      </div>
      
      <div class="btn-row __flex __row">
        <button value="1" class="btn">1</button>
        <button value="2" class="btn">2</button>
        <button value="3" class="btn">3</button>
        <button value="-" class="btn">-</button>
      </div>

      <div class="btn-row __flex __row">
        <button value="." class="btn">.</button>
        <button value="0" class="btn">0</button>
        <button value="/" class="btn">/</button>
        <button value="*" class="btn">X</button>
      </div>
      
      <div class="btn-row __flex __row">
        <button value="" class="btn reset">RESET</button>
        <button value="" class="btn eq">=</button>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/itsleeparker">Adnan Ballari</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script src="JS/index.js"></script>
</body>
</html>
